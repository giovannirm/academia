<mat-sidenav-container class="example-container">
    <mat-sidenav-content>

        <div class="col-md-6 offset-md-3">
            <div class="content mat-elevation-z8 justify-content-center">
                <div class="login-form">
                    <img class="avatar logo mat-elevation-z8 mt-5" src="https://avatars.githubusercontent.com/u/73158259?v=4" alt="">
                    
                    <div class="mt-2">
                        <label for="email" class="mt-5 d-flex justify-content-center">
                            Email
                        </label>
                        <input type="email" class="form-control mt-2" placeholder="demo@gmail.com">
                    </div>

                    <div class="mt-2">
                        <label for="password" class="mt-5 d-flex justify-content-center">
                            Contrase√±a
                        </label>
                        <input type="password" class="form-control mt-2">
                    </div>

                    <div class="col-md-12 mt-5 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
