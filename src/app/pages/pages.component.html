<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
        close
      </mat-icon>
    </button>
    <span>My App</span>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    <mat-sidenav class="mat-elevation-z8" #sidenav="matSidenav" mode="side" opened>
      <img class="avatar mat-elevation-z8" src="https://avatars.githubusercontent.com/u/73158259?v=4" alt="">
      <h4 class="name">Giovanni Rojas</h4>
      <p class="designation">Developer FullStack</p>
  
      <mat-divider></mat-divider>
      
      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span><a [routerLink]="['student/studentCreate']">Crear</a></span>
      </button>
      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span><a [routerLink]="['student/students']">Lista</a></span>
      </button>
      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span><a [routerLink]="['student/studentCreate']">Crear</a></span>
      </button>
      
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button">
        <mat-icon>logout</mat-icon>
        <span>Salir</span>
      </button>
  
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
